font:
  normal:
    family: "MesloLGS NF"

window:
  opacity: 1.0
  # window padding (change requires restart)
  padding:
    x: 2
    y: 2
  # spread additional padding evenly around the terminal content
  dynamic_padding: false
  # window decoarations
  # - full: borders and title bar
  # - none: neither borders nor title bar
  # - (macos) transparent: title bar, transparent background, and title bar buttons
  # - (macos) buttonless: title bar transparent background, but no title bar buttons
  decorations: none
  # dynamically set the window title
  dynamic_title: true
  # Startup mode
  # - Windowed
  # - Maximized
  # - Fullscreen
  # - SimpleFullscreen (macos only)
  startup_mode: Fullscreen

cursor:
  # Cursor style
  # - â–‡ Block
  # - _ Underline
  # - | Beam
  style: Block
  # render the cursor as a hollow box when window is not focused
  unfocused_hollow: true

# automatically reload config upon change
live_config_reload: true

colors:
  name: Belge
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#252525"
    red: "#ef6769"
    green: "#a6e22e"
    yellow: "#fd971f"
    blue: "#6495ed"
    magenta: "#deb887"
    cyan: "#b0c4de"
    white: "#dbdcdc"
  bright:
    black: "#454545"
    red: "#fc7ca5"
    green: "#b6e354"
    yellow: "#fd971f"
    blue: "#87ceeb"
    magenta: "#996600"
    cyan: "#87ceeb"
    white: "#fdfdfd"
theme: Belge
